<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections — Evstratov</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: #1A1A1A;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url('IMG_5188.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    /* EVSTRATOV — точно как на главной */
    .fixed-title {
      position: fixed;
      top: 5px;
      right: 5px;
      font-family: 'Jomolhari', serif;
      font-size: 12px;
      letter-spacing: 18px;
      color: #1A1A1A;
      z-index: 1000;
      text-transform: uppercase;
      font-weight: normal;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* Контент — правый верхний угол */
    .container {
      position: fixed;
      top: 35px;
      right: 5px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      padding-right: 0;
      opacity: 0;
      animation: appear 1.5s ease 0.4s forwards;
    }

    .subtitle {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1;
    }

    .info {
      margin-top: 16px;
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      line-height: 1.2;
      text-align: right;
    }

    .info span {
      display: block;
    }

    .info .dedication {
      margin-top: 1px;
    }

    .amen {
      margin-top: 40px;
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      line-height: 1;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .subtitle {
        font-size: 8px;
        letter-spacing: 0.8px;
      }

      .info {
        font-size: 6px;
        margin-top: 12px;
      }

      .amen {
        font-size: 6px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- EVSTRATOV — как на главной -->
  <div class="fixed-title">EVSTRATOV</div>

  <!-- Контент под EVSTRATOV -->
  <div class="container">
    <div class="subtitle">un calme soudain dans l'orage sombre</div>
    <div class="info">
      <span>Collection I</span>
      <span>February 2026 21 Sat</span>
      <span class="dedication">Посвящается Всем, Кого Я Ненавижу.</span>
    </div>
    <div class="amen">Amen</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const title = document.querySelector('.fixed-title');
      setTimeout(function() {
        title.style.opacity = '1';
      }, 500);
    });
  </script>

</body>
</html>
