<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections — Evstratov</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow: hidden;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      height: 100vh;
      overflow: hidden;
    }

    /* --- ЗАГОЛОВОК --- */
    .fixed-title {
      position: fixed;
      top: 5px;
      right: 5px;
      font-family: 'Jomolhari', serif;
      font-size: 12px;
      letter-spacing: 18px;
      color: white;
      z-index: 1000;
      text-transform: uppercase;
      font-weight: normal;
      white-space: nowrap; /* Запрещаем перенос строки */
      
      /* ВАЖНО: Задаем отступы сразу. 
         Фон прозрачный, но место под него зарезервировано.
         Текст не сдвинется ни на пиксель при смене цвета. */
      padding: 5px 10px;
      background-color: transparent;
      
      /* Плавная смена цвета фона */
      transition: background-color 0.5s ease;
    }

    /* Состояние с черным фоном */
    .fixed-title.title-bg {
      background-color: #000;
    }

    /* --- БЛОК С ИНФОРМАЦИЕЙ --- */
    .header-info {
      position: fixed;
      /* Высчитываем отступ: 5px(top) + высота текста + отступы ~ 30-35px */
      top: 38px; 
      /* Выравниваем по правому краю, учитывая letter-spacing заголовка */
      right: 15px; 
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      z-index: 900;
      
      /* Плавное исчезновение */
      transition: opacity 0.5s ease;
      opacity: 1;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .subtitle {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1;
      color: white;
      margin-bottom: 15px; /* Отступ до даты */
    }

    .info {
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      line-height: 1.4;
      text-align: right;
      color: white;
    }

    .info span {
      display: block;
    }

    .header-amen {
      margin-top: 25px; /* Отступ до Amen */
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: white;
      /* Чтобы скрывать Amen отдельно через display: none в JS */
    }

    /* --- СЛАЙДЕР (без изменений) --- */
    .horizontal-scroll {
      display: flex;
      height: 100vh;
      transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .hero-slide {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .hero-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: invert(1) hue-rotate(180deg);
    }

    .diptych {
      display: flex;
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .diptych-left,
    .diptych-right {
      width: 50vw;
      height: 100vh;
      overflow: hidden;
    }

    .diptych-left img,
    .diptych-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .item-label {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 7px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
      opacity: 0.5;
      white-space: nowrap;
    }

    .final-slide {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .final-amen {
      font-size: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: white;
      opacity: 0.4;
    }

    .page-indicator {
      position: fixed;
      bottom: 15px;
      left: 15px;
      font-size: 7px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
      opacity: 0.3;
      z-index: 1000;
    }

    @media (max-width: 480px) {
      .diptych {
        flex-direction: column;
      }
      .diptych-left, .diptych-right {
        width: 100vw;
        height: 50vh;
      }
      
      /* Небольшая коррекция для мобильных, если текст слишком широкий */
      .fixed-title {
         font-size: 11px; /* Чуть меньше на маленьких экранах, чтобы влезло */
         letter-spacing: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="fixed-title" id="mainTitle">EVSTRATOV</div>

  <div class="header-info" id="headerInfo">
    <div class="subtitle">le saint-esprit est apparu tôt le matin</div>
    <div class="info">
      <span>Collection I</span>
      <span>February 2026 21 Sat</span>
      <span class="dedication">Рано Утром Явился Святой Дух.</span>
    </div>
    <div class="header-amen" id="headerAmen">Amen</div>
  </div>

  <div class="page-indicator">1 / 6</div>

  <div class="horizontal-scroll" id="scroll">
    <!-- Слайд 1 -->
    <div class="hero-slide">
      <img src="IMG_5185.jpeg" alt="Collection I">
    </div>

    <!-- Слайд 2 -->
    <div class="diptych">
      <div class="diptych-left"><img src="IMG_1.jpeg" alt=""></div>
      <div class="diptych-right"><img src="IMG_2.jpeg" alt=""></div>
      <div class="item-label">Look I</div>
    </div>

    <!-- Слайд 3 -->
    <div class="diptych">
      <div class="diptych-left"><img src="IMG_3.jpeg" alt=""></div>
      <div class="diptych-right"><img src="IMG_4.jpeg" alt=""></div>
      <div class="item-label">Look II</div>
    </div>

    <!-- Слайд 4 -->
    <div class="diptych">
      <div class="diptych-left"><img src="IMG_5.jpeg" alt=""></div>
      <div class="diptych-right"><img src="IMG_6.jpeg" alt=""></div>
      <div class="item-label">Look III</div>
    </div>

    <!-- Слайд 5 -->
    <div class="diptych">
      <div class="diptych-left"><img src="IMG_7.jpeg" alt=""></div>
      <div class="diptych-right"><img src="IMG_8.jpeg" alt=""></div>
      <div class="item-label">Look IV</div>
    </div>

    <!-- Слайд 6 (Финал) -->
    <div class="final-slide">
      <div class="final-amen">Amen</div>
    </div>
  </div>

  <script>
    const scroll = document.getElementById('scroll');
    const indicator = document.querySelector('.page-indicator');
    
    const mainTitle = document.getElementById('mainTitle');
    const headerInfo = document.getElementById('headerInfo');
    const headerAmen = document.getElementById('headerAmen');

    const total = 6;
    let current = 0;
    let isAnimating = false;

    function goTo(index) {
      if (index < 0 || index >= total || isAnimating) return;
      isAnimating = true;
      current = index;
      
      scroll.style.transform = `translateX(-${current * 100}vw)`;
      indicator.textContent = `${current + 1} / ${total}`;

      // --- ЛОГИКА ОТОБРАЖЕНИЯ ---

      if (current === 0) {
        // Слайд 1: Прозрачный фон заголовка, текст виден
        mainTitle.classList.remove('title-bg');
        headerInfo.classList.remove('hidden');
        headerAmen.style.display = 'block';

      } else if (current === total - 1) {
        // Последний слайд (6): Черный фон заголовка, текст виден, Amen скрыт
        mainTitle.classList.add('title-bg');
        headerInfo.classList.remove('hidden');
        headerAmen.style.display = 'none';

      } else {
        // Середина (2-5): Черный фон заголовка, текст под ним скрыт полностью
        mainTitle.classList.add('title-bg');
        headerInfo.classList.add('hidden');
        headerAmen.style.display = 'block'; // Сброс для возврата назад
      }

      setTimeout(() => { isAnimating = false; }, 800);
    }

    // Управление
    window.addEventListener('wheel', function(e) {
      e.preventDefault();
      if (e.deltaY > 0 || e.deltaX > 0) goTo(current + 1);
      else goTo(current - 1);
    }, { passive: false });

    window.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown') goTo(current + 1);
      else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') goTo(current - 1);
    });

    let touchStartX = 0;
    let touchStartY = 0;

    window.addEventListener('touchstart', function(e) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: false });

    window.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });

    window.addEventListener('touchend', function(e) {
      const deltaX = touchStartX - e.changedTouches[0].clientX;
      const deltaY = touchStartY - e.changedTouches[0].clientY;
      if (deltaX > 40 || deltaY > 40) goTo(current + 1);
      else if (deltaX < -40 || deltaY < -40) goTo(current - 1);
    });
  </script>

</body>
</html>
