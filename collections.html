<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections — Evstratov</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow: hidden;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      height: 100vh;
      overflow: hidden;
    }

    /* ГРАДИЕНТ СВЕРХУ */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 140px;
      pointer-events: none;
      z-index: 900;
      opacity: 0;
      transition: opacity 0.5s ease;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.9) 0%,
        rgba(0, 0, 0, 0.6) 40%,
        rgba(0, 0, 0, 0.0) 100%
      );
    }

    body.show-gradient::before {
      opacity: 1;
    }

    .fixed-title {
      position: fixed;
      top: 5px;
      right: 5px;
      font-family: 'Jomolhari', serif;
      font-size: 12px;
      letter-spacing: 18px;
      color: white;
      z-index: 1001;
      text-transform: uppercase;
      font-weight: normal;
    }

    .header-info {
      position: fixed;
      top: 35px;
      right: 5px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .header-info.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .subtitle {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1;
      color: white;
    }

    .info {
      margin-top: 16px;
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      line-height: 1.2;
      text-align: right;
      color: white;
    }

    .info span {
      display: block;
    }

    .info .dedication {
      margin-top: 1px;
    }

    .header-amen {
      margin-top: 40px;
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: white;
      transition: opacity 0.5s ease;
    }

    .horizontal-scroll {
      display: flex;
      height: 100vh;
      transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .hero-slide {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .hero-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: invert(1) hue-rotate(180deg);
    }

    .diptych {
      display: flex;
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .diptych-left,
    .diptych-right {
      width: 50vw;
      height: 100vh;
      overflow: hidden;
    }

    .diptych-left img,
    .diptych-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .item-label {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 7px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
      opacity: 0.5;
      white-space: nowrap;
    }

    .final-slide {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .final-amen {
      font-size: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: white;
      opacity: 0.4;
    }

    .page-indicator {
      position: fixed;
      bottom: 15px;
      left: 15px;
      font-size: 7px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
      opacity: 0.3;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .page-indicator.hidden {
      opacity: 0;
    }

@media (max-width: 768px) {
  .header-info {
    top: 30px;
  }

  .subtitle {
    font-size: 7px;
  }

  .info {
    font-size: 5.5px;
    margin-top: 12px;
  }

  .header-amen {
    font-size: 5.5px;
    margin-top: 25px;
  }
}

@media (max-width: 480px) {
  .diptych {
    flex-direction: column;
  }

  .diptych-left,
  .diptych-right {
    width: 100vw;
    height: 50vh;
  }
}
  </style>
</head>
<body>

  <div class="fixed-title">EVSTRATOV</div>

  <div class="header-info" id="headerInfo">
    <div class="subtitle">le saint-esprit est apparu tôt le matin</div>
    <div class="info">
      <span>Collection I</span>
      <span>February 2026 21 Sat</span>
      <span class="dedication">Рано Утром Явился Святой Дух.</span>
    </div>
    <div class="header-amen">Amen</div>
  </div>

  <div class="page-indicator" id="pageIndicator">1 / 6</div>

  <div class="horizontal-scroll" id="scroll">
    <div class="hero-slide">
      <img src="IMG_5185.jpeg" alt="Collection I">
    </div>

    <div class="diptych">
      <div class="diptych-left"><img src="IMG_1.jpeg"></div>
      <div class="diptych-right"><img src="IMG_2.jpeg"></div>
      <div class="item-label">Look I</div>
    </div>

    <div class="diptych">
      <div class="diptych-left"><img src="IMG_3.jpeg"></div>
      <div class="diptych-right"><img src="IMG_4.jpeg"></div>
      <div class="item-label">Look II</div>
    </div>

    <div class="diptych">
      <div class="diptych-left"><img src="IMG_5.jpeg"></div>
      <div class="diptych-right"><img src="IMG_6.jpeg"></div>
      <div class="item-label">Look III</div>
    </div>

    <div class="diptych">
      <div class="diptych-left"><img src="IMG_7.jpeg"></div>
      <div class="diptych-right"><img src="IMG_8.jpeg"></div>
      <div class="item-label">Look IV</div>
    </div>

    <div class="final-slide">
      <div class="final-amen">Amen</div>
    </div>
  </div>

  <script>
    const scroll = document.getElementById('scroll');
    const indicator = document.getElementById('pageIndicator');
    const headerInfo = document.getElementById('headerInfo');
    const headerAmen = document.querySelector('.header-amen');
    const total = 6;
    let current = 0;
    let isAnimating = false;

    function updateUI() {
      if (current >= 1 && current <= 4) {
        headerInfo.classList.add('hidden');
        indicator.classList.add('hidden');
        document.body.classList.add('show-gradient');
      } else {
        headerInfo.classList.remove('hidden');
        indicator.classList.remove('hidden');
        document.body.classList.remove('show-gradient');
      }

      headerAmen.style.opacity = current === 5 ? '0' : '1';
    }

    function goTo(index) {
      if (index < 0 || index >= total || isAnimating) return;
      isAnimating = true;
      current = index;
      scroll.style.transform = `translateX(-${current * 100}vw)`;
      indicator.textContent = `${current + 1} / ${total}`;
      updateUI();
      setTimeout(() => { isAnimating = false; }, 800);
    }

    window.addEventListener('wheel', function(e) {
      e.preventDefault();
      if (e.deltaY > 0 || e.deltaX > 0) goTo(current + 1);
      else goTo(current - 1);
    }, { passive: false });

    window.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown') goTo(current + 1);
      if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') goTo(current - 1);
    });

    let touchStartX = 0;
    let touchStartY = 0;

    window.addEventListener('touchstart', function(e) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: false });

    window.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    window.addEventListener('touchend', function(e) {
      const deltaX = touchStartX - e.changedTouches[0].clientX;
      const deltaY = touchStartY - e.changedTouches[0].clientY;

      if (deltaX > 40 || deltaY > 40) goTo(current + 1);
      else if (deltaX < -40 || deltaY < -40) goTo(current - 1);
    });
  </script>

</body>
</html>
