<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections — Evstratov</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow: hidden;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      height: 100vh;
      overflow: hidden;
    }

    .fixed-title {
      position: fixed;
      top: 5px;
      right: 5px;
      font-family: 'Jomolhari', serif;
      font-size: 12px;
      letter-spacing: 18px;
      color: white;
      z-index: 1000;
      text-transform: uppercase;
      font-weight: normal;
    }

    .header-info {
      position: fixed;
      top: 35px;
      right: 5px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      z-index: 1000;
    }

    .subtitle {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1;
      color: white;
    }

    .info {
      margin-top: 16px;
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      line-height: 1.2;
      text-align: right;
      color: white;
    }

    .info span {
      display: block;
    }

    .info .dedication {
      margin-top: 1px;
    }

    .header-amen {
      margin-top: 40px;
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: white;
    }

    .horizontal-scroll {
      display: flex;
      height: 100vh;
      transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    /* Первый слайд — полноэкранная картинка */
    .hero-slide {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .hero-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: invert(1) hue-rotate(180deg);
    }

    /* Диптихи */
    .diptych {
      display: flex;
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .diptych-left,
    .diptych-right {
      width: 50vw;
      height: 100vh;
      overflow: hidden;
    }

    .diptych-left img,
    .diptych-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .item-label {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 7px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
      opacity: 0.5;
      white-space: nowrap;
    }

    /* Финальный слайд */
    .final-slide {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .final-amen {
      font-size: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: white;
      opacity: 0.4;
    }

    .page-indicator {
      position: fixed;
      bottom: 15px;
      left: 15px;
      font-size: 7px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
      opacity: 0.3;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .header-info {
        top: 30px;
      }

      .subtitle {
        font-size: 7px;
      }

      .info {
        font-size: 5.5px;
        margin-top: 12px;
      }

      .header-amen {
        font-size: 5.5px;
        margin-top: 25px;
      }
    }

    @media (max-width: 480px) {
      .diptych {
        flex-direction: column;
      }

      .diptych-left,
      .diptych-right {
        width: 100vw;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <div class="fixed-title">EVSTRATOV</div>

  <div class="header-info">
    <div class="subtitle">le saint-esprit est apparu tôt le matin</div>
    <div class="info">
      <span>Collection I</span>
      <span>February 2026 21 Sat</span>
      <span class="dedication">Рано Утром Явился Святой Дух.</span>
    </div>
    <div class="header-amen">Amen</div>
  </div>

  <div class="page-indicator">1 / 6</div>

  <div class="horizontal-scroll" id="scroll">

    <!-- Первый слайд — картинка храма -->
    <div class="hero-slide">
      <img src="IMG_5185.jpeg" alt="Collection I">
    </div>

    <!-- Диптих 1 -->
    <div class="diptych">
      <div class="diptych-left">
        <img src="photos/theatre-1.jpg" alt="Theatre">
      </div>
      <div class="diptych-right">
        <img src="photos/coat-1.jpg" alt="Manteau Noir">
      </div>
      <div class="item-label">Manteau Noir</div>
    </div>

    <!-- Диптих 2 -->
    <div class="diptych">
      <div class="diptych-left">
        <img src="photos/theatre-2.jpg" alt="Theatre">
      </div>
      <div class="diptych-right">
        <img src="photos/pants-1.jpg" alt="Pantalon Cendre">
      </div>
      <div class="item-label">Pantalon Cendre</div>
    </div>

    <!-- Диптих 3 -->
    <div class="diptych">
      <div class="diptych-left">
        <img src="photos/theatre-3.jpg" alt="Theatre">
      </div>
      <div class="diptych-right">
        <img src="photos/shirt-1.jpg" alt="Chemise Blanche">
      </div>
      <div class="item-label">Chemise Blanche</div>
    </div>

    <!-- Диптих 4 -->
    <div class="diptych">
      <div class="diptych-left">
        <img src="photos/theatre-4.jpg" alt="Theatre">
      </div>
      <div class="diptych-right">
        <img src="photos/jacket-1.jpg" alt="Veste Sombre">
      </div>
      <div class="item-label">Veste Sombre</div>
    </div>

    <!-- Финальный слайд -->
    <div class="final-slide">
      <div class="final-amen">Amen</div>
    </div>

  </div>

  <script>
    const scroll = document.getElementById('scroll');
    const indicator = document.querySelector('.page-indicator');
    const total = 6;
    let current = 0;
    let isAnimating = false;

    function goTo(index) {
      if (index < 0 || index >= total || isAnimating) return;
      isAnimating = true;
      current = index;
      scroll.style.transform = `translateX(-${current * 100}vw)`;
      indicator.textContent = `${current + 1} / ${total}`;
      setTimeout(() => { isAnimating = false; }, 800);
    }

    window.addEventListener('wheel', function(e) {
      e.preventDefault();
      if (e.deltaY > 0 || e.deltaX > 0) {
        goTo(current + 1);
      } else {
        goTo(current - 1);
      }
    }, { passive: false });

    window.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
        goTo(current + 1);
      } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
        goTo(current - 1);
      }
    });

    let touchStartX = 0;
    let touchStartY = 0;

    window.addEventListener('touchstart', function(e) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    window.addEventListener('touchend', function(e) {
      const deltaX = touchStartX - e.changedTouches[0].clientX;
      const deltaY = touchStartY - e.changedTouches[0].clientY;

      if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
        if (deltaX > 0) {
          goTo(current + 1);
        } else {
          goTo(current - 1);
        }
      }
    });
  </script>

</body>
</html>
