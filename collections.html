<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections — Evstratov</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow: hidden;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      height: 100vh;
      overflow: hidden;
    }

    .fixed-title {
      position: fixed;
      top: 5px;
      right: 5px;
      font-family: 'Jomolhari', serif;
      font-size: 12px;
      letter-spacing: 18px;
      color: white;
      z-index: 1000;
      text-transform: uppercase;
      font-weight: normal;
      padding: 6px 12px 6px 14px;
      background: transparent;
      transition: background 0.5s ease;
    }

    .fixed-title.with-bg {
      background: #000;
    }

    .header-info {
      position: fixed;
      top: 35px;
      right: 5px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      z-index: 1000;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: auto;
    }

    .header-info.hidden {
      opacity: 0;
      transform: translateY(-8px);
      pointer-events: none;
    }

    .header-amen {
      margin-top: 40px;
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: white;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .header-amen.amen-hidden {
      opacity: 0;
    }

    .subtitle {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1;
      color: white;
    }

    .info {
      margin-top: 16px;
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      line-height: 1.2;
      text-align: right;
      color: white;
    }

    .info span {
      display: block;
    }

    .info .dedication {
      margin-top: 1px;
    }

    .horizontal-scroll {
      display: flex;
      height: 100vh;
      transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .hero-slide {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .hero-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: invert(1) hue-rotate(180deg);
    }

    .diptych {
      display: flex;
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .diptych-left,
    .diptych-right {
      width: 50vw;
      height: 100vh;
      overflow: hidden;
    }

    .diptych-left img,
    .diptych-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .item-label {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 7px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
      opacity: 0.5;
      white-space: nowrap;
    }

    .final-slide {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .final-amen {
      font-size: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: white;
      opacity: 0.4;
    }

    .page-indicator {
      position: fixed;
      bottom: 15px;
      left: 15px;
      font-size: 7px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
      opacity: 0.3;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .header-info {
        top: 30px;
      }

      .subtitle {
        font-size: 7px;
      }

      .info {
        font-size: 5.5px;
        margin-top: 12px;
      }

      .header-amen {
        font-size: 5.5px;
        margin-top: 25px;
      }
    }

    @media (max-width: 480px) {
      .diptych {
        flex-direction: column;
      }

      .diptych-left,
      .diptych-right {
        width: 100vw;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <div class="fixed-title" id="title">EVSTRATOV</div>

  <div class="header-info" id="headerInfo">
    <div class="subtitle">le saint-esprit est apparu tôt le matin</div>
    <div class="info">
      <span>Collection I</span>
      <span>February 2026 21 Sat</span>
      <span class="dedication">Рано Утром Явился Святой Дух.</span>
    </div>
    <div class="header-amen" id="headerAmen">Amen</div>
  </div>

  <div class="page-indicator">1 / 6</div>

  <div class="horizontal-scroll" id="scroll">

    <div class="hero-slide">
      <img src="IMG_5185.jpeg" alt="Collection I">
    </div>

    <div class="diptych">
      <div class="diptych-left">
        <img src="IMG_1.jpeg" alt="Theatre">
      </div>
      <div class="diptych-right">
        <img src="IMG_2.jpeg" alt="Look 1">
      </div>
      <div class="item-label">Look I</div>
    </div>

    <div class="diptych">
      <div class="diptych-left">
        <img src="IMG_3.jpeg" alt="Theatre">
      </div>
      <div class="diptych-right">
        <img src="IMG_4.jpeg" alt="Look 2">
      </div>
      <div class="item-label">Look II</div>
    </div>

    <div class="diptych">
      <div class="diptych-left">
        <img src="IMG_5.jpeg" alt="Theatre">
      </div>
      <div class="diptych-right">
        <img src="IMG_6.jpeg" alt="Look 3">
      </div>
      <div class="item-label">Look III</div>
    </div>

    <div class="diptych">
      <div class="diptych-left">
        <img src="IMG_7.jpeg" alt="Theatre">
      </div>
      <div class="diptych-right">
        <img src="IMG_8.jpeg" alt="Look 4">
      </div>
      <div class="item-label">Look IV</div>
    </div>

    <div class="final-slide">
      <div class="final-amen">Amen</div>
    </div>

  </div>

  <script>
    const scroll = document.getElementById('scroll');
    const indicator = document.querySelector('.page-indicator');
    const headerInfo = document.getElementById('headerInfo');
    const headerAmen = document.getElementById('headerAmen');
    const title = document.getElementById('title');
    const total = 6;
    let current = 0;
    let isAnimating = false;

    function updateUI() {
      if (current === 0) {
        // Первый слайд — всё видно, без подложки
        headerInfo.classList.remove('hidden');
        headerAmen.classList.remove('amen-hidden');
        title.classList.remove('with-bg');
      } else if (current === total - 1) {
        // Последний слайд — надписи возвращаются, но без Amen
        headerInfo.classList.remove('hidden');
        headerAmen.classList.add('amen-hidden');
        title.classList.remove('with-bg');
      } else {
        // Слайды 2–5 — всё скрыто, подложка у EVSTRATOV
        headerInfo.classList.add('hidden');
        headerAmen.classList.remove('amen-hidden');
        title.classList.add('with-bg');
      }
    }

    function goTo(index) {
      if (index < 0 || index >= total || isAnimating) return;
      isAnimating = true;
      current = index;
      scroll.style.transform = `translateX(-${current * 100}vw)`;
      indicator.textContent = `${current + 1} / ${total}`;
      updateUI();
      setTimeout(() => { isAnimating = false; }, 800);
    }

    window.addEventListener('wheel', function(e) {
      e.preventDefault();
      if (e.deltaY > 0 || e.deltaX > 0) {
        goTo(current + 1);
      } else {
        goTo(current - 1);
      }
    }, { passive: false });

    window.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
        goTo(current + 1);
      } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
        goTo(current - 1);
      }
    });

    let touchStartX = 0;
    let touchStartY = 0;

    window.addEventListener('touchstart', function(e) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: false });

    window.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    window.addEventListener('touchend', function(e) {
      const deltaX = touchStartX - e.changedTouches[0].clientX;
      const deltaY = touchStartY - e.changedTouches[0].clientY;

      if (deltaX > 40 || deltaY > 40) {
        goTo(current + 1);
      } else if (deltaX < -40 || deltaY < -40) {
        goTo(current - 1);
      }
    });
  </script>

</body>
</html>
