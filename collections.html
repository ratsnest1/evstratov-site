<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections — Evstratov</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0A0604;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .fixed-title {
      position: fixed;
      top: 5px;
      right: 5px;
      font-family: 'Jomolhari', serif;
      font-size: 12px;
      letter-spacing: 18px;
      color: white;
      z-index: 1000;
      text-transform: uppercase;
      font-weight: normal;
    }

    .header-info {
      position: fixed;
      top: 35px;
      right: 5px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      z-index: 1000;
    }

    .subtitle {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1;
      color: white;
    }

    .info {
      margin-top: 16px;
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      line-height: 1.2;
      text-align: right;
      color: white;
    }

    .info span {
      display: block;
    }

    .info .dedication {
      margin-top: 1px;
    }

    .amen {
      margin-top: 40px;
      font-size: 6.5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: white;
    }

    .hero {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: invert(1) hue-rotate(180deg);
    }

    .catalog {
      padding: 80px 40px 100px 40px;
      max-width: 750px;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .item-card {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.4s ease;
    }

    .item-card:hover {
      opacity: 0.6;
    }

    .item-card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: block;
    }

    .item-name {
      margin-top: 8px;
      font-size: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-align: center;
    }

    .item-price {
      margin-top: 2px;
      font-size: 7px;
      font-weight: 400;
      letter-spacing: 1px;
      text-align: center;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .catalog {
        padding: 60px 20px 80px 20px;
        max-width: 100%;
      }

      .items-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .items-grid {
        grid-template-columns: 1fr;
        gap: 30px;
        max-width: 250px;
      }

      .catalog {
        padding: 50px 15px 60px 15px;
      }

      .header-info {
        top: 30px;
      }

      .subtitle {
        font-size: 7px;
      }

      .info {
        font-size: 5.5px;
        margin-top: 12px;
      }

      .amen {
        font-size: 5.5px;
        margin-top: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="fixed-title">EVSTRATOV</div>

  <div class="header-info">
    <div class="subtitle">LE SAINT-ESPRIT EST APPARU TÔT LE MATIN</div>
    <div class="info">
      <span>Collection I</span>
      <span>February 2026 21 Sat</span>
      <span class="dedication">Рано утром Явился Святой Дух.</span>
    </div>
    <div class="amen">Amen</div>
  </div>

  <div class="hero">
    <img src="IMG_5185.jpeg" alt="Collection I">
  </div>

  <div class="catalog">
    <div class="items-grid">

      <a href="items/item1.html" class="item-card">
        <img src="photos/coat-1.jpg" alt="Coat">
        <div class="item-name">Manteau Noir</div>
        <div class="item-price">upon request</div>
      </a>

      <a href="items/item2.html" class="item-card">
        <img src="photos/pants-1.jpg" alt="Pants">
        <div class="item-name">Pantalon Cendre</div>
        <div class="item-price">upon request</div>
      </a>

      <a href="items/item3.html" class="item-card">
        <img src="photos/shirt-1.jpg" alt="Shirt">
        <div class="item-name">Chemise Blanche</div>
        <div class="item-price">upon request</div>
      </a>

      <a href="items/item4.html" class="item-card">
        <img src="photos/jacket-1.jpg" alt="Jacket">
        <div class="item-name">Veste Sombre</div>
        <div class="item-price">upon request</div>
      </a>

      <a href="items/item5.html" class="item-card">
        <img src="photos/scarf-1.jpg" alt="Scarf">
        <div class="item-name">Écharpe Grise</div>
        <div class="item-price">upon request</div>
      </a>

      <a href="items/item6.html" class="item-card">
        <img src="photos/vest-1.jpg" alt="Vest">
        <div class="item-name">Gilet Terre</div>
        <div class="item-price">upon request</div>
      </a>

    </div>
  </div>

</body>
</html>
